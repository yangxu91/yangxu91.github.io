<!DOCTYPE html>
<html>
<head>
    <title>Xu Yang (杨旭)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">您的名字</span> 科研工作者</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">主页</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="home">
            <h2>欢迎来到我的个人主页</h2>
            <p>这里是您的介绍内容。您可以介绍自己的研究方向、成果等。</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>这部分可以详细介绍您的学术背景、研究兴趣、以往的项目等。</p>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>您可以在这里提供您的联系信息，如电子邮件、LinkedIn 链接等。</p>
        </section>
    </div>
</body>
</html>
